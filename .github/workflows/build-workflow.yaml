name: Build TubeTalk-Ai Web Application

on:
  push:
    branches: [main]

jobs:
  build-project:
    name: Build project
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # or whatever version you're using
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint # Include if you use ESLint

      # - name: Run Tests (optional)
      #   run: npm test # Include if you have tests configured

      - name: Build Project Assets
        run: npm run build

      # Optional: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
